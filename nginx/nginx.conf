# nginx.conf for Podman container with HTTPS

worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # HTTPS server
        server {
            listen 443 ssl http2;
            server_name bot.minecraftislife.online www.bot.minecraftislife.online;

            # SSL
            ssl_certificate     /ssl/fullchain1.pem;
            ssl_certificate_key /ssl/privkey1.pem;

            location /static/ {
                root /usr/share/nginx;
                expires 7d;
                add_header Cache-Control "public";
                try_files $uri $uri/ =404;
            }

            # Reverse proxy all requests to the bot
            location /webhook {
                proxy_pass http://localhost:8080/webhook;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_redirect off;
            }

            location ^~ /player/ {
                proxy_pass http://localhost:8080;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_redirect off;
            }

            # HSTS header
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name bot.minecraftislife.online www.bot.minecraftislife.online;

        return 301 https://$host$request_uri;
    }
}
